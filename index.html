<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <nav>
      <ul class="header__left">
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Store </a>
        </li>
      </ul>
      
      <ul class="header__right">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <a href="" class="header__right--appicon">
            <img src="./images/appicon.png" alt="Application Icon">
          </a>
        </li>
        <li>
          <button class="header__right--button" type="button">Sign In</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <img class="main__logo" src="./images/googlelogo.png" alt="Google Logo">
    <div class="main__search-bar">
      <img class="main__search-bar--magnify" src="./images/magnifying_glass.jpg" alt="Magnifying Glass">
      <input class="main__search-bar--input" type="text">
      <img class="main__search-bar--microphone" src="./images/google_microphone.png" alt="Microphone">
    </div>
    
    <div class="main__buttons">
      <button class="main__buttons--left" type="button">Google Search</button>
      <button class="main__buttons--right" type="button">I'm Feeling Lucky</button>
    </div>

    <div id="lang">
        <p>
            Other languages you can use for Google: <a href="#">English</a> | <a href="#">Français</a> | <a href="#">Español</a> | <a href="#">Italiano</a> | <a href="#">Hindi</a> | <a href="#">日本語</a> | <a href="#">	Русский</a> | <a href="#">हिन्दी</a> | <a href="#">বাংলা</a> | <a href="#">普通话 [普通話]</a> | <a href="#"> 한국어 [韓國語] </a>
        </p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__country">Canada</div>
    <div class="footer__bottom">
      <nav>
        <ul class="footer__left">
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search Works</a>
          </li>
        </ul>
        
        <ul class="footer__right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li>
            <a href="" class="footer__right--appicon">
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
